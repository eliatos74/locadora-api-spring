spring.application.name=livraria-api

# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/livraria_api?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=12345

# Springdoc OpenApi & Swagger
springdoc.swagger-ui.path=/docs-livraria.html
springdoc.api-docs.path=/docs-livraria
springdoc.packagesToScan=com.elias.livraria_api.web.controller
